<button [ngStyle]="{ 'background-color': color }" class="button" (click)="giveUpConfirmPrompt()">
    {{ text }}
</button>
<ng-template #giveUpPromptTemplate>
    <h3>Voulez-vous {{text.toLowerCase()}} la partie ?</h3>
    <mat-dialog-actions>
        <button mat-button class="prompt-button" routerLink="/home" mat-dialog-close (click)="removeUser()">Quitter</button>
        <button mat-button class="prompt-button" mat-dialog-close>Continuer</button>
    </mat-dialog-actions>
</ng-template>
