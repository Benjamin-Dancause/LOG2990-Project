<div class="bigContainer">
    <div class="container">
        <h3>{{ gameTitle }}</h3>
        <div class="image-container">
            <img [src]="imageUrl" />
        </div>
        <div [ngStyle]="{ 'background-color': color }" id="difficulty">
            <span>{{ levelText }}</span>
        </div>
    </div>
</div>
