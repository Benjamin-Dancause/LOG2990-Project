<div class="button-container">
    <button class="previous-button" *ngIf="showBackButton" (click)="onBack()">
        <img src="https://img.icons8.com/fluency/96/00000/circled-left-2.png" />
    </button>
    <button class="next-button" *ngIf="showNextButton" (click)="onNext()">
        <img src="https://img.icons8.com/fluency/96/00000/circled-right-2.png" />
    </button>
</div>
