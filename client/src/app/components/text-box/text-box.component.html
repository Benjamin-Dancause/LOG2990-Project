<div class="message-box">
    <div class="message-area" #messageArea>
      <div *ngFor="let message of messages" class="message" [ngClass]="{'event': message.type === 'system', 'opponent': message.type === 'opponent', 'self': message.type === 'self'}">
        <span class="message-header">{{ message.type === 'system' ? '' : message.type === 'opponent' ? opponentName : '' }} </span>
        <span>{{ message.text }}</span>
      </div>
    </div>
    <div *ngIf="!single" class="input-area">
      <input type="text" placeholder="Entrez votre message" [(ngModel)]="messageText" (keydown.enter)="sendMessage()" maxlength="200" #inputBox>
      <button (click)="sendMessage()">Envoyer</button>
    </div>
  </div>
