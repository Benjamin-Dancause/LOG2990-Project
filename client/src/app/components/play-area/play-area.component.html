<div *ngIf="!single" id="indice">
<button (click)="decrementCounter()"  (click)="onIndexClick()"[disabled]="nbrIndices === 0">Indice</button>
<span>
    <img class="loupe" src="./assets/loupe.png" *ngIf="nbrIndices >= 1" />
    <img class="loupe" src="./assets/loupe.png" *ngIf="nbrIndices >= 2" />

</span>
